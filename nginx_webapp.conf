# Конфигурация Nginx для WebApp режима учителя
# Этот файл нужно скопировать в /etc/nginx/sites-available/ и создать симлинк в sites-enabled/

server {
    listen 80;
    listen [::]:80;
    server_name xn--80aaabfr9bnfdntn4cn1bzd.xn--p1ai обществонапальцах.рф;

    # Редирект на HTTPS (обязательно для Telegram WebApp)
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name xn--80aaabfr9bnfdntn4cn1bzd.xn--p1ai обществонапальцах.рф;

    # SSL сертификаты (получите через certbot)
    # sudo certbot --nginx -d xn--80aaabfr9bnfdntn4cn1bzd.xn--p1ai
    ssl_certificate /etc/letsencrypt/live/xn--80aaabfr9bnfdntn4cn1bzd.xn--p1ai/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/xn--80aaabfr9bnfdntn4cn1bzd.xn--p1ai/privkey.pem;

    # SSL параметры
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;

    # Логи
    access_log /var/log/nginx/webapp_access.log;
    error_log /var/log/nginx/webapp_error.log;

    # Корневая директория для WebApp
    root /opt/ege-bot/WebApp;
    index create-assignment.html;

    # CORS headers для Telegram WebApp
    add_header Access-Control-Allow-Origin "https://web.telegram.org" always;
    add_header Access-Control-Allow-Methods "GET, POST, OPTIONS" always;
    add_header Access-Control-Allow-Headers "Content-Type, X-Telegram-Init-Data" always;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # CSP для безопасности
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' https://telegram.org; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; connect-src 'self' https://api.telegram.org;" always;

    # Обслуживание статических файлов WebApp
    location /WebApp/ {
        try_files $uri $uri/ =404;

        # Кеширование для статических ресурсов
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
            expires 7d;
            add_header Cache-Control "public, immutable";
        }

        # HTML файлы не кешируем
        location ~* \.html$ {
            add_header Cache-Control "no-cache, no-store, must-revalidate";
        }
    }

    # Обработка OPTIONS запросов для CORS
    if ($request_method = 'OPTIONS') {
        add_header Access-Control-Allow-Origin "https://web.telegram.org";
        add_header Access-Control-Allow-Methods "GET, POST, OPTIONS";
        add_header Access-Control-Allow-Headers "Content-Type, X-Telegram-Init-Data";
        add_header Content-Length 0;
        add_header Content-Type text/plain;
        return 204;
    }

    # Проксирование API запросов к FastAPI backend (когда будет реализован)
    location /api/ {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Таймауты
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Обработка 404
    error_page 404 /404.html;
    location = /404.html {
        internal;
    }
}
